<!DOCTYPE html>
<html>
<head>
    <title>Online Store with Chatbot</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }

        /* Header */
        .header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Product Showcase */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product h3 {
            margin: 10px 0;
            color: #333;
            font-size: 1.1rem;
        }

        .product p {
            margin: 5px 0;
            color: #666;
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Chatbot Styles */
        .chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none; /* Hidden by default */
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .message {
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #4CAF50;
            color: white;
            margin-left: auto; /* Align to right */
        }

        .bot-message {
            background: #f1f1f1;
            margin-right: auto; /* Align to left */
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }

        #userInput {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }

        #sendBtn {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Welcome to Our Store</h1>
        <p>Explore our products below</p>
    </div>

    <!-- Product Showcase (dynamically populated) -->
    <div class="products" id="productContainer">
        <div class="loader" id="loader"></div> <!-- Loading spinner -->
    </div>

    <!-- Chatbot Button & Window -->
    <button class="chat-btn" onclick="toggleChat()">ü§ñ</button>
    <div class="chat-window" id="chatWindow">
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Helper function to truncate long descriptions
        function truncateDescription(description, maxLength = 100) {
            return description.length > maxLength ? description.slice(0, maxLength) + "..." : description;
        }

        // Load products from the simplified dataset
        const productContainer = document.getElementById('productContainer');
        const loader = document.getElementById('loader');

        fetch('amazon_products_simple.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load products');
                }
                return response.json();
            })
            .then(products => {
                // Hide loader
                loader.style.display = 'none';

                // Display products (up to 6)
                const productCount = Math.min(products.length, 6);
                for (let i = 0; i < productCount; i++) {
                    const product = products[i];
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product';
                    productDiv.innerHTML = `
                        <img src="${product.image}" alt="${product.title}" onerror="this.src='https://via.placeholder.com/200'">
                        <h3>${product.title}</h3>
                        <p><strong>${product.currency}${product.price}</strong></p>
                        <p>${truncateDescription(product.description, 100)}</p>
                        <p>Rating: ${product.rating}/5</p>
                        <p>${product.in_stock ? '‚úÖ In Stock' : '‚ùå Out of Stock'}</p>
                    `;
                    productContainer.appendChild(productDiv);
                }
            })
            .catch(error => {
                console.error('Error loading products:', error);
                loader.style.display = 'none';
                productContainer.innerHTML = '<p>Products failed to load. Please try again later.</p>';
            });

        // Chatbot JavaScript
        function toggleChat() {
            const chatWindow = document.getElementById("chatWindow");
            if (chatWindow.style.display === "none") {
                chatWindow.style.display = "flex";
            } else {
                chatWindow.style.display = "none";
            }
        }

        // Scroll to bottom of chat window
        function scrollToBottom() {
            const chatContainer = document.getElementById("chatContainer");
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const message = userInput.value.trim();

            if (message) {
                // Add User Message
                const userDiv = document.createElement("div");
                userDiv.className = "message user-message";
                userDiv.textContent = message;
                document.getElementById("chatContainer").appendChild(userDiv);

                // Clear Input
                userInput.value = "";

                // Scroll to Bottom
                scrollToBottom();

                // Send Message to Backend
                try {
                    const response = await fetch('http://127.0.0.1:5000/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message }),
                    });
                    const data = await response.json();

                    // Add Bot Reply
                    const botDiv = document.createElement("div");
                    botDiv.className = "message bot-message";
                    botDiv.textContent = data.response;
                    document.getElementById("chatContainer").appendChild(botDiv);

                    // Scroll to Bottom Again
                    scrollToBottom();
                } catch (error) {
                    console.error("Error:", error);
                    const botDiv = document.createElement("div");
                    botDiv.className = "message bot-message";
                    botDiv.textContent = "‚ö†Ô∏è Oops! Something went wrong. Please try again.";
                    document.getElementById("chatContainer").appendChild(botDiv);
                    scrollToBottom();
                }
            }
        }

        // Send Message on Enter Key
        document.getElementById("userInput").addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
